<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Application Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 30px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
  }
  input[type="text"], input[type="radio"] {
    margin-bottom: 10px;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="radio"] {
    margin-right: 10px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Quiz Application Form</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label>SMIT Quiz:</label>
    <div class="form-group">
      <h5>HTML Quiz:</h5>
    </div>
    <div class="form-group">
      <label>anchor is :</label>
      
      <div>
        <label><input type="radio" name="1"required><.a></label>
        <label><input type="radio" name="1"><.br></label>
        <label><input type="radio" name="1"><.link></label>
        <label><input type="radio" name="1"><.script</label>
      </div>
    </div>
    <div class="form-group">
      <label>Which tag is uesd for break the line</label>
      <div>
        <label><input type="radio" name="2"required><.link></label>
        <label><input type="radio" name="2"><.script></label>
        <label><input type="radio" name="2"><.br></label>
        <label><input type="radio" name="2"><.b></label>
      </div>
    </div>
    <div class="form-group">
      <label>which tag is used for link the css to html</label>
      <div>
        <label><input type="radio" name="3"required><.link>></label>
        <label><input type="radio" name="3"><.script></label>
        <label><input type="radio" name="3"><.b></label>
        <label><input type="radio" name="3"><.i></label>
      </div>
    </div>
    <div class="form-group">
      <label>which tag is used for link the java script to html</label>
      <div>
        <label><input type="radio" name="4"required><.br></label>
        <label><input type="radio" name="4"><.script></label>
        <label><input type="radio" name="4"><.link></label>
        <label><input type="radio" name="4"><.b></label>
      </div>
    </div>
    <input type="submit" value="Submit Quiz">
  </form>
</div>

</body>
</html>
